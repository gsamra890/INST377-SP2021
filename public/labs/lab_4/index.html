<!DOCTYPE html>
<html lang="en">
  <html>

    <body>
        <header class='lab'>
        <h1 class = "check">Gagandeep Samra's Lab 4</h1>
          <div class="container">

            <ul class="flex-outer">
            <li>

            <li>
                <label for="lname">Last Name</label>

            </li>
            <li>

            </li>

            <li>

                <textarea rows="5" cols="33" name = "message" id="message"placeholder="This is some default message text."></textarea>
            </li>
            <li>
                <p>Age</p>
                <ul class="flex-inner">
                    <li>
                      <input type="checkbox" name="eighteen-to-thirtyfive"id="eighteen-to-thirtyfive">

                    </li>
                    <li>
                      <input type="checkbox" name= "thirtyfive-to-fifty"id="thirtyfive-to-fifty">

                    </li>
                    <li>
                      <input type="checkbox" name= "fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                      <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                  </ul>
                </li>
                <li>
                  <button type="submit"name= "car" id="car" action="/api" method="post">Submit</button>

              </ul>
            </li>
        
        </form>
        
      </div>

 </html>
